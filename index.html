<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshay Bhimani - Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.3.0/dist/jdenticon.min.js" async integrity="sha384-LfouGM03m83ArVtne1JPk926e3SGD0Tz8XHtW2OKGsgeBU/UfR0Fa8eX+UlwSSAZ" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="profile-section">
          <div class="avatar">
            <svg width="80" height="80" data-jdenticon-value="Akshay Bhimani" class="profile-image"></svg>
          </div>
          <div class="profile-info">
            <h1 class="name">Akshay Bhimani</h1>
            <p class="title">Full Stack & AI Engineer</p>
            <section class="social-section">
              <div class="social-links" id="social-links"></div>
            </section>
          </div>
        </div>
      </header>

      <!-- About Section -->
      <section class="about-section">
        <h2 class="section-title">About</h2>
        <p class="about-text">
          I'm Akshay, a Full Stack & AI Engineer passionate about building
          scalable products and intelligent solutions. I focus on delivering
          impactful user experiences and leveraging data-driven insights to
          drive innovation.
        </p>
      </section>

      <!-- Work Experience Section -->
      <section class="work-section">
        <h2 class="section-title">Work Experience</h2>
        <div class="experience-list" id="experience-list"></div>
      </section>

      <!-- Side Projects Section -->
      <section class="projects-section">
        <h2 class="section-title">Side Projects</h2>
        <div class="projects-list" id="projects-list"></div>
      </section>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: #000000;
        color: #ffffff;
        line-height: 1.6;
        font-size: 14px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 60px 40px;
      }

      /* Header Styles */
      .header {
        margin-bottom: 60px;
      }

      .profile-section {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
        background-color: #1a1a1a;
        border: 1px solid #333;
      }

      .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-info {
        flex: 1;
        align-items: left;
        justify-content: center;
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .name {
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 4px;
      }

      .title {
        font-size: 16px;
        color: #888888;
        margin-bottom: 2px;
        font-weight: 400;
      }

      .handle {
        font-size: 14px;
        color: #666666;
        font-weight: 400;
      }

      /* Section Styles */
      .about-section,
      .work-section,
      .projects-section {
        margin-bottom: 50px;
      }

      .social-section {
        /* margin-bottom: 30px; */
      }

      .section-title {
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 20px;
      }

      .about-text {
        font-size: 14px;
        line-height: 1.7;
        color: #cccccc;
      }

      /* Social Links Styles */
      .social-links {
        display: flex;
        gap: 24px;
        align-items: center;
      }

      .social-link {
        color: #666666;
        text-decoration: none;
        font-size: 14px;
        font-weight: 400;
        transition: color 0.2s ease;
      }

      .social-link:hover {
        color: #ffffff;
      }

      /* Experience Item Styles */
      .experience-item,
      .project-item {
        margin-bottom: 40px;
        display: flex;
        gap: 40px;
        transition: all 0.2s ease;
        padding: 16px 0;
        border-radius: 8px;
      }

      .experience-item:hover,
      .project-item:hover {
        background-color: rgba(255, 255, 255, 0.02);
        transform: translateX(2px);
      }

      .experience-period,
      .project-period {
        flex-shrink: 0;
        width: 140px;
        font-size: 14px;
        color: #666666;
        font-weight: 400;
      }

      .experience-content,
      .project-content {
        flex: 1;
      }

      .experience-role,
      .project-title-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .role-title,
      .project-title {
        font-size: 16px;
        font-weight: 500;
        color: #ffffff;
      }

      .external-link {
        color: #666666;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s ease;
      }

      .external-link:hover {
        color: #ffffff;
      }

      .company-description,
      .project-description {
        font-size: 14px;
        line-height: 1.6;
        color: #cccccc;
        margin-bottom: 12px;
      }

      .job-description {
        font-size: 14px;
        line-height: 1.6;
        color: #888888;
        margin-bottom: 12px;
      }

      .tech-stack {
        font-size: 13px;
        color: #666666;
        font-weight: 400;
      }

      /* Project Status Styles */
      .project-item.ongoing .project-period {
        color: #4ade80;
      }

      .project-item.paused .project-title,
      .project-item.paused .project-description,
      .project-item.paused .tech-stack {
        opacity: 0.6;
      }

      .project-links {
        margin-top: 8px;
        display: flex;
        gap: 16px;
      }

      .project-link {
        color: #666666;
        text-decoration: underline;
        text-decoration-color: #444444;
        text-underline-offset: 2px;
        font-size: 13px;
        transition: all 0.2s ease;
      }

      .project-link:hover {
        color: #ffffff;
        text-decoration-color: #666666;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 40px 20px;
        }

        .profile-section {
          flex-direction: column;
          align-items: flex-start;
          gap: 16px;
        }

        .avatar {
          width: 60px;
          height: 60px;
        }

        .name {
          font-size: 20px;
        }

        .experience-item {
          flex-direction: column;
          gap: 12px;
        }

        .project-item {
          flex-direction: column;
          gap: 12px;
        }

        .experience-period {
          width: auto;
        }

        .project-period {
          width: auto;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 16px;
        }

        .name {
          font-size: 18px;
        }

        .title {
          font-size: 14px;
        }

        .role-title {
          font-size: 14px;
        }
      }
    </style>

    <script src="script.js"></script>
  </body>
</html>
